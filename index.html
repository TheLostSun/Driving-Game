<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | DrivingGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
        position: relative;
      }

      #unity-canvas {
        aspect-ratio: 16 / 9;
        width: 100%;
        max-width: 100vw;
        max-height: 100vh;
        height: auto;
        background: #000;
        display: block;
      }

      #unity-warning {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        font-family: sans-serif;
        color: #fff;
        background: red;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        max-width: 90%;
        text-align: center;
        display: none;
      }

      #unity-loading-bar {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        display: none;
      }

      #unity-progress-bar-empty {
        width: 50%;
        height: 20px;
        background: #555;
        margin: 0 auto;
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0%;
        background: #4af;
        transition: width 0.2s;
      }

      #unity-footer {
        display: flex;
        justify-content: space-between;
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 5px 10px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.6);
        color: white;
      }

      #unity-fullscreen-button {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="100%" height="100%" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        if (!warningBanner) return;

        warningBanner.innerHTML = msg;
        warningBanner.style.display = 'block';

        if (type === 'warning') {
          warningBanner.style.background = 'yellow';
          warningBanner.style.color = 'black';
          setTimeout(() => {
            warningBanner.style.display = 'none';
          }, 5000);
        } else if (type === 'error') {
          warningBanner.style.background = 'red';
          warningBanner.style.color = 'white';
        }
      }

      function isPortrait() {
        return window.innerHeight > window.innerWidth;
      }

      function handleOrientation() {
        if (isPortrait()) {
          canvas.style.display = "none";
          unityShowBanner("Please rotate your device to landscape mode to play the game.", "error");
        } else {
          canvas.style.display = "block";
          document.querySelector("#unity-warning").style.display = "none";
        }
      }

      window.addEventListener("orientationchange", () => {
        setTimeout(handleOrientation, 500);
      });

      handleOrientation(); // Initial check

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/main.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/main.data",
        frameworkUrl: buildUrl + "/main.framework.js",
        codeUrl: buildUrl + "/main.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TheLostSun",
        productName: "DrivingGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // config.devicePixelRatio = 1; // Optional: lower resolution
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        if (!isPortrait()) {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            // Fullscreen has been removed
          }).catch((message) => {
            alert(message);
          });
        }
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
