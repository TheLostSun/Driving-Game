<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | DrivingGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }

      #unity-warning {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 9999;
        font-size: 18px;
        font-family: sans-serif;
        color: #000;
      }

      #unity-loading-bar {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        display: none;
      }

      #unity-progress-bar-empty {
        width: 50%;
        height: 20px;
        background: #555;
        margin: 0 auto;
        border-radius: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0%;
        background: #4af;
        transition: width 0.2s;
      }

      #unity-footer {
        display: flex;
        justify-content: space-between;
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 5px 10px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.6);
        color: white;
      }

      #unity-fullscreen-button {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="100%" height="100%" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <!-- <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button">Fullscreen</div>
        <div id="unity-build-title">AtherProject</div>
      </div> -->
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      function isPortrait() {
        return window.innerHeight > window.innerWidth;
      }

      function handleOrientation() {
        if (isPortrait()) {
          canvas.style.display = "none";
          document.querySelector("#unity-footer").style.display = "none";
          document.querySelector("#unity-loading-bar").style.display = "none";
          unityShowBanner("Please rotate your device to landscape mode to play the game.", "error");
        } else {
          // If landscape and page was loaded in portrait, reload
          if (performance.navigation.type !== performance.navigation.TYPE_RELOAD) {
            location.reload();
          }
        }
      }

      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          handleOrientation();
        }, 500);
      });

      handleOrientation(); // Initial check

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/main.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/main.data",
        frameworkUrl: buildUrl + "/main.framework.js",
        codeUrl: buildUrl + "/main.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TheLostSun",
        productName: "DrivingGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // config.devicePixelRatio = 1; // Optional: lower resolution
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        if (!isPortrait()) {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            // document.querySelector("#unity-fullscreen-button").onclick = () => {
            //   unityInstance.SetFullscreen(1);
            // };
            unityInstance.SetFullscreen(1); // Force fullscreen on start
          }).catch((message) => {
            alert(message);
          });
        }
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
